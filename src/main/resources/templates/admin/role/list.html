<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roles</title>
</head>
<body>
<h1>Roles</h1>
<a href="/admin/roles/edit/new">New Role</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}">1</td>
        <td th:text="${role.name}">Role Name</td>
        <td>
            <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}">Edit</a>
            <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
