<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <a th:href="@{/products/new}">Add New Product</a>
    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
        </li>
    </ul>
</body>
</html>
