<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Warehouses</title>
</head>
<body>
    <h1>Warehouses</h1>
    <a th:href="@{/warehouses/new}">Add New Warehouse</a>
    <ul>
        <li th:each="warehouse : ${warehouses}">
            <span th:text="${warehouse.name}"></span> - 
            <span th:text="${warehouse.location}"></span>
            <a th:href="@{/warehouses/{id}/edit(id=${warehouse.id})}">Edit</a>
            <a th:href="@{/warehouses/{id}/delete(id=${warehouse.id})}" onclick="return confirm('Are you sure?');">Delete</a>
        </li>
    </ul>
</body>
</html>
