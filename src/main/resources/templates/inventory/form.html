<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ホームページ</title>
	<link th:href="@{/../../css/style.css}" rel="stylesheet" />
</head>
<body>
    <!-- ヘッダー -->
	<div th:replace="header :: header"></div>

	<!-- メインコンテンツとサイドバー -->
	<div class="main-content">
		
		<!-- サイドバー -->
		<div th:replace="sidebar :: sidebar"></div>
		
		<!-- メインコンテンツ -->
		<section class="content">
			    <h1>Add Inventory</h1>
			    <form th:action="@{/products/{productId}/inventories(productId=${inventory.product.id})}" th:object="${inventory}" method="post">
			        <label for="quantity">Quantity</label>
			        <input type="number" id="quantity" th:field="*{quantity}" />

			        <label for="warehouse">Warehouse</label>
			        <select id="warehouse" name="warehouseId">
			            <option th:each="warehouse : ${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
			        </select>

			        <button type="submit">Save</button>
			    </form>

				<a th:href="@{/warehouses/new}">Add New Warehouse</a>
			
		</section>
		
	</div>

    <!-- フッター -->
    <div th:replace="footer :: footer"></div>
</body>
</html>
